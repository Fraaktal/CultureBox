name: Docker Image CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  build:
    name: Building image
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
      
    - name: Buildx
      id: buildx
      uses: docker/setup-buildx-action@v1
      
    - name: Build the Docker image
      run: docker build . --file Dockerfile --tag CultureBox:$(date +%s)
